<div class="modal fade" id="changePassword-form" tabindex="-1" role="dialog" aria-labelledby="Change Password">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>      
      </div>
      <div class="modal-body">
      Changing your password will sign you out of all active sessions
	<form class="form-horizontal changePassword-form" accept-charset="utf-8">
				<div class="form-group currentPassword">
					<label for="currentPassword" class="sr-only">Current Password</label>
					<input type="password" id="currentPassword" name="currentPassword" class="form-control" placeholder="Current Password" required autocomplete="off">
					<span class="help-block"></span>
				</div>
				<div class="form-group newPassword">
					<label for="newPassword" class="sr-only">New Password</label>
					<input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="New Password" required autocomplete="off">
					<span class="help-block"></span>
				</div>
				<div class="form-group confirmNewPassword">
					<label for="confirmNewPassword" class="sr-only">Confirm New Password</label>
					<input type="password" id="confirmNewPassword" name="confirmNewPassword" class="form-control" placeholder="Confirm New Password" required autocomplete="off">
					<span class="help-block"></span>
				</div>
				
				<button class="btn btn-lg btn-block changePasswordButton" type="submit">Submit</button>
	</form>
			</div>     
    </div>
  </div>
</div>
