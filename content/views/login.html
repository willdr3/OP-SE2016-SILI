<!DOCTYPE html>	
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  	<base href="http://kate.ict.op.ac.nz/~gearl1/SILI/" />
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="css/sili.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.backstretch.min.js"></script>
	<script src="js/sili_api.js"></script>	
	<script src="js/errors.js"></script>	
		
	<title>SILI - Say it! Like it!</title>
	<link rel="icon" href="images/creep.png">
</head>
<body>
	<div class="container-fluid">
		<div class="row login-banner">
			<div class="col-md-2 hidden-xs hidden-sm"></div>
			<div class="col-md-3"><img id="logo-img" src="images/Logo.png" class="img-responsive center-block" /></div>
			<div class="col-md-7 hidden-xs hidden-sm">
				<h1>Say it Like It</h1>
			</div>
		</div>
			
		<div class="row login-content">
			<div class="col-md-1"></div>
			<div class="col-md-4 login-forms">
				<h2>Sign In</h2>
				<form class="form-horizontal login-form" accept-charset="utf-8">
					<div class="form-group loginEmail"> 
						<label for="loginEmail" class="sr-only">Email address</label>
						<input type="email" id="loginEmail" name="email" class="form-control" placeholder="Email address" required autofocus>
						<span class="help-block"></span>
					</div>
					<div class="form-group loginPassword">
						<label for="loginPassword" class="sr-only">Password</label>
						<input type="password" id="loginPassword" name="password" class="form-control" placeholder="Password" required>
						<span class="help-block"></span>
						<button class="btn btn-lg btn-block loginButton"  type="submit">Login</button>

					</div>
				</form>
			</div>
			<div class="col-md-2"></div>
			<div class="col-md-4 login-forms">
				<h2>Join up here!</h2>
				<form class="form-horizontal register-form" accept-charset="utf-8">
				<div class="form-group registerFirstName">
					<label for="registerFirstName" class="sr-only">First Name</label>
					<input type="text" id="registerFirstName" name="firstName" class="form-control" placeholder="First Name" required>
					<span class="help-block"></span>
				</div>
				<div class="form-group registerLastName">
					<label for="registerFirstName" class="sr-only">Last Name</label>
					<input type="text" id="registerLastName" name="lastName" class="form-control" placeholder="Last Name" required>
					<span class="help-block"></span>
				</div>
				<div class="form-group registerEmail">
					<label for="registerEmail" class="sr-only">Email address</label>
					<input type="email" id="registerEmail" name="email" class="form-control" placeholder="Email address" required>
					<span class="help-block"></span>
				</div>
				<div class="form-group registerConfirmEmail">				
					<label for="registerConfirmEmail" class="sr-only">Confirm Email address</label>
					<input type="email" id="registerConfrimEmail" name="emailConfirm" class="form-control" placeholder="Confirm Email address" required>
					<span class="help-block"></span>
				</div>
				<div class="form-group registerPassword">
					<label for="registerPassword" class="sr-only">Password</label>
					<input type="password" id="registerPassword" name="password" class="form-control" placeholder="Password" required>
					<span class="help-block"></span>
				</div>
				<div class="form-group registerConfirmPassword">
					<label for="registerConfirmPassword" class="sr-only">Confirm Password</label>
					<input type="password" id="registerConfirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm Password" required>
					<span class="help-block"></span>
				</div>
					
					<button class="btn btn-lg btn-block registerButton" type="submit">Register</button>
				</form>
			</div>
			<div class="col-md-1"></div>
		</div>
		<script type="text/javascript">
		$.backstretch(["images/photo-1455734729978-db1ae4f687fc.jpg", "images/photo-1455995446964-ac64c23b70ba.jpg","images/photo-1440752361465-3f83623776f2.jpg", "images/photo-1452457779869-0a9ebbbdee99.jpg", "images/photo-1454046931706-e0f055de21d8.jpg"], {duration: 10000, fade: "slow"});
		$("document").ready(function(){
			$(".login-form").submit(userLogin);
			$(".register-form").submit(userRegister);
		});
		</script>
	</div>	
</body>
</html>
